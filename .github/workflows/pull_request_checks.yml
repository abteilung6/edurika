name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  edurika-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run mypy
        run: mypy .

      - name: Run ruff
        run: ruff check

      - name: Run pytest
        run: pytest --disable-warnings

  edurika-ui-checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./edurika-ui 

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: edurika-ui/package-lock.json

      - name: Install npm dependencies
        run: npm install
      
      - name: Run typecheck
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run vitest
        run: npm run test

      - name: Build
        run: npm run build
